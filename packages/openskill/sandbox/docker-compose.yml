version: '3.8'

services:
  openskill-sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openskill-sandbox
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount workspace directory for file persistence (optional)
      - workspace:/workspace
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Security options
    security_opt:
      - no-new-privileges:true
    # Network isolation
    networks:
      - openskill-network

networks:
  openskill-network:
    driver: bridge

volumes:
  workspace:
    driver: local
